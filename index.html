<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Workshop</title>
</head>
<body>


  <div class="box">
    <header>
      <img src="images/logo.png" alt="Logo do workshop">
      <h1>WORKSHOP</h1>
      <h2>Primeiros passos com Programação Web</h2>
    </header>
  
    <main class="subscribe">
      <h3>100% gratuito e online</h3>
      <form action="https://github.us5.list-manage.com/subscribe/post?u=c9d3833fead18e9c1f96f527a&amp;id=9bcb3dc6be" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <input type="text" class="enter-name" name="FNAME" placeholder="Nome">
        <input type="text" class="enter-name" name="EMAIL" placeholder="E-mail">
        <div class="check">
          <input type="checkbox" name="yes" id="yes">      
          <label for="yes">Sim, desejo me inscrever no Workshop e receber e-mails  sobre tecnologia, programação e ofertas.</label>
        </div>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_c9d3833fead18e9c1f96f527a_9bcb3dc6be" tabindex="-1" value=""></div>
        <div class="clear box"><input type="submit" value="Quero receber o acesso!" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
      </div>    
      </form>
    </main>
  </div>

  
</body>
</html>
